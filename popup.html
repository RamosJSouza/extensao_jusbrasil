<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JusBrasil Extrator</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <h1>JusBrasil Extrator</h1>
    
    <label for="extractionType">Tipo de extração:</label>
    <select id="extractionType">
        <option value="inteiroTeor">Inteiro Teor</option>
        <option value="custom">Texto específico</option>
        <option value="full">Página completa</option>
    </select>
    
    <div id="customTextContainer">
        <label for="customText">Texto para buscar:</label>
        <input type="text" id="customText" placeholder="Ex: Decisão, Sentença, etc">
    </div>
    
    <button id="extractBtn">Extrair Conteúdo</button>
    <button id="downloadBtn">Baixar HTML</button>
    
    <div id="status" class="status"></div>
    
    <script src="popup.js"></script>

    <footer>
        Desenvolvido por <a href="https://www.linkedin.com/in/ramos-souza/" target="_blank">Ramos de Souza Janones</a><br>
        Vamos nos conectar e conversar sobre tecnologia!
    </footer>
    
    <script src="popup.js"></script>
</body>
</html>
